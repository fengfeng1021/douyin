<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Douyin to ALAC (Dual Mode)</title>
    <style>
        body { background-color: #0a0a0a; color: #e5e5e5; font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: rgba(255,255,255,0.03); padding: 2.5rem; border-radius: 24px; border: 1px solid rgba(255,255,255,0.08); width: 100%; max-width: 480px; text-align: center; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); backdrop-filter: blur(10px); }
        h1 { font-weight: 300; margin-bottom: 0.5rem; } h1 span { font-weight: 700; color: #fff; }
        .subtitle { font-size: 0.8rem; color: #666; margin-bottom: 2rem; font-family: monospace; }
        
        input { width: 100%; padding: 16px; background: #151515; border: 1px solid #333; color: #fff; border-radius: 14px; box-sizing: border-box; transition: 0.3s; margin-bottom: 10px; font-size: 1rem; }
        input:focus { border-color: #666; outline: none; background: #1a1a1a; }
        
        /* Ê®°ÂºèÂàáÊèõÊåâÈàïÊ®£Âºè */
        .server-switch { display: flex; gap: 10px; margin-bottom: 15px; background: #151515; padding: 5px; border-radius: 12px; border: 1px solid #333; }
        .server-switch label { flex: 1; text-align: center; padding: 10px; cursor: pointer; border-radius: 8px; font-size: 0.85rem; transition: 0.3s; color: #666; display: flex; align-items: center; justify-content: center; gap: 5px; }
        .server-switch input { display: none; }
        .server-switch input:checked + span { background: #333; color: #fff; font-weight: bold; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .server-switch span { width: 100%; padding: 5px; }

        /* Èõ≤Á´ØÁ∂≤ÂùÄËº∏ÂÖ•Ê°Ü (È†êË®≠Èö±Ëóè) */
        .server-input { font-size: 0.8rem; padding: 12px; border: 1px dashed #4ade80; color: #4ade80; background: rgba(74, 222, 128, 0.05); display: none; margin-bottom: 15px; }
        .server-input::placeholder { color: rgba(74, 222, 128, 0.4); }
        
        button { width: 100%; padding: 16px; margin-top: 1rem; background: #fff; color: #000; border: none; border-radius: 14px; font-weight: 700; font-size: 1rem; cursor: pointer; }
        button:disabled { background: #333; color: #666; }
        
        .progress-container { margin-top: 2rem; display: none; }
        .progress-bar-bg { width: 100%; height: 6px; background: #222; border-radius: 3px; overflow: hidden; }
        .progress-bar-fill { height: 100%; background: #4ade80; width: 0%; transition: width 0.3s ease; }
        .progress-text { margin-top: 10px; font-size: 0.85rem; color: #888; display: flex; justify-content: space-between; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Douyin <span>ALAC</span></h1>
        <p class="subtitle">UNIVERSAL FRONTEND INTERFACE</p>
        
        <div id="inputSection">
            <!-- Ê®°ÂºèÈÅ∏ÊìáÂô® -->
            <div class="server-switch">
                <label>
                    <input type="radio" name="mode" value="local" checked onchange="switchMode('local')">
                    <span>üè† Êú¨Âú∞ (127.0.0.1)</span>
                </label>
                <label>
                    <input type="radio" name="mode" value="cloud" onchange="switchMode('cloud')">
                    <span>‚òÅÔ∏è Èõ≤Á´Ø / Ngrok</span>
                </label>
            </div>

            <!-- Èõ≤Á´ØÁ∂≤ÂùÄËº∏ÂÖ•Ê°Ü (Âè™ÊúâÂàáÊèõÂà∞Èõ≤Á´ØÊôÇÊâçÊúÉÈ°ØÁ§∫) -->
            <input type="text" id="serverUrl" class="server-input" placeholder="Ë´ãËº∏ÂÖ•ÂæåÁ´ØÁ∂≤ÂùÄ (‰æã: https://xxx.onrender.com)">
            
            <input type="text" id="urlInput" placeholder="Ë≤º‰∏äÊäñÈü≥ÈÄ£Áµê..." autocomplete="off">
            <button onclick="startDownload()" id="submitBtn">‰∏ãËºâ‰∏¶ËΩâÊèõ</button>
        </div>

        <div class="progress-container" id="progressSection">
            <div class="progress-bar-bg"><div class="progress-bar-fill" id="progressBar"></div></div>
            <div class="progress-text"><span id="progressMsg">ÈÄ£Á∑ö‰∏≠...</span><span id="progressPercent">0%</span></div>
        </div>
    </div>

    <script>
        let pollInterval;
        const LOCAL_URL = 'http://127.0.0.1:5000';
        
        // ËÆÄÂèñÂÑ≤Â≠òÁöÑË®≠ÂÆö
        const savedCloudUrl = localStorage.getItem('douyin_cloud_url') || '';
        const savedMode = localStorage.getItem('douyin_mode') || 'local';
        
        // ÂàùÂßãÂåñ‰ªãÈù¢ÁãÄÊÖã
        document.getElementById('serverUrl').value = savedCloudUrl;
        if (savedMode === 'cloud') {
            document.querySelector('input[value="cloud"]').checked = true;
            switchMode('cloud');
        } else {
            switchMode('local');
        }

        function switchMode(mode) {
            const input = document.getElementById('serverUrl');
            localStorage.setItem('douyin_mode', mode);
            
            if (mode === 'local') {
                input.style.display = 'none';
                input.value = savedCloudUrl; // Êö´Â≠òÈõ≤Á´ØÁ∂≤ÂùÄ‰ª•ÂÖçÂàáÊèõÊôÇÈÅ∫Â§±
            } else {
                input.style.display = 'block';
                input.value = localStorage.getItem('douyin_cloud_url') || '';
                input.focus(); // Ëá™ÂãïËÅöÁÑ¶Êñπ‰æøËº∏ÂÖ•
            }
        }

        async function startDownload() {
            const mode = document.querySelector('input[name="mode"]:checked').value;
            let serverUrl;

            // Ê†πÊìöÊ®°ÂºèÊ±∫ÂÆöÂæåÁ´ØÁ∂≤ÂùÄ
            if (mode === 'local') {
                serverUrl = LOCAL_URL;
            } else {
                serverUrl = document.getElementById('serverUrl').value.replace(/\/$/, ""); // ÂéªÊéâÁµêÂ∞æÊñúÁ∑ö
                if(!serverUrl) return alert("Ë´ãËº∏ÂÖ•Èõ≤Á´Ø‰º∫ÊúçÂô®Á∂≤ÂùÄ");
                // ÂÑ≤Â≠òÈõ≤Á´ØÁ∂≤ÂùÄ
                localStorage.setItem('douyin_cloud_url', serverUrl);
            }

            const url = document.getElementById('urlInput').value;
            if(!url) return alert("Ë´ãËº∏ÂÖ•ÊäñÈü≥Á∂≤ÂùÄ");

            document.getElementById('submitBtn').disabled = true;
            document.getElementById('progressSection').style.display = 'block';
            
            try {
                // ÂëºÂè´ÂæåÁ´Ø API
                const res = await fetch(`${serverUrl}/api/start`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({url})
                });
                
                if(!res.ok) throw new Error("ÁÑ°Ê≥ïÈÄ£Á∑öÂà∞ÂæåÁ´ØÔºåË´ãÊ™¢Êü•Á∂≤ÂùÄ„ÄÅCORS Ë®≠ÂÆöÊàñÁ¢∫Ë™ç‰º∫ÊúçÂô®Â∑≤ÂïüÂãï");
                
                const data = await res.json();
                if(data.job_id) pollProgress(serverUrl, data.job_id);
                else throw new Error("‰ªªÂãôÂª∫Á´ãÂ§±Êïó");
                
            } catch(e) {
                alert("ÈåØË™§: " + e.message + "\n(Ëã•ÊòØÊú¨Âú∞Ê®°ÂºèÔºåË´ãÁ¢∫Ë™çÂæåÁ´ØÈªëË¶ñÁ™óÂ∑≤ÈñãÂïü)");
                resetUI();
            }
        }

        function pollProgress(serverUrl, jobId) {
            pollInterval = setInterval(async () => {
                try {
                    const res = await fetch(`${serverUrl}/api/progress/${jobId}`);
                    const data = await res.json();
                    
                    document.getElementById('progressBar').style.width = data.progress + '%';
                    document.getElementById('progressMsg').innerText = data.msg;
                    document.getElementById('progressPercent').innerText = data.progress + '%';
                    
                    if (data.status === 'completed') {
                        clearInterval(pollInterval);
                        document.getElementById('progressBar').style.background = '#4ade80';
                        document.getElementById('progressMsg').innerText = "‰∏ãËºâÈñãÂßãÔºÅ";
                        // ‰∏ãËºâÊ™îÊ°à
                        window.location.href = `${serverUrl}/api/get_file/${jobId}`;
                        setTimeout(resetUI, 3000);
                    } else if (data.status === 'failed') {
                        clearInterval(pollInterval);
                        alert("Â§±Êïó: " + data.error);
                        resetUI();
                    }
                } catch(e) { console.error(e); }
            }, 1000);
        }

        function resetUI() {
            document.getElementById('submitBtn').disabled = false;
            setTimeout(() => {
                document.getElementById('progressSection').style.display = 'none';
                document.getElementById('progressBar').style.width = '0%';
            }, 2000);
        }
    </script>
</body>
</html>
